<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Babalar Günü</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3a3a3a;
      overflow: hidden;
      text-align: center;
      color: white;
      padding: 60px 20px;
      position: relative;
    }

    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px black;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 24px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
      z-index: 2;
      position: relative;
    }

    /* Gerçekçi yıldırım animasyonu */
    .flash {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: white;
      top: 0;
      opacity: 0;
      animation: lightningFlash 5s infinite;
    }

    .flash:nth-child(1) {
      left: 25%;
      animation-delay: 1s;
    }

    .flash:nth-child(2) {
      left: 50%;
      animation-delay: 2.7s;
    }

    .flash:nth-child(3) {
      left: 75%;
      animation-delay: 4.3s;
    }

    @keyframes lightningFlash {
      0%, 97%, 100% {
        opacity: 0;
      }
      98% {
        opacity: 1;
        height: 100vh;
        box-shadow: 0 0 20px white;
      }
      99% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

  <!-- Yıldırım çizgileri -->
  <div class="flash"></div>
  <div class="flash"></div>
  <div class="flash"></div>

  <!-- Ana içerik -->
  <img src="https://i.ibb.co/XYZABC/baba.jpg" alt="Babamla Birlikte"> <!-- ← Görsel linkini kendin koy -->

  <h1>Babalar Günü Kutlu Olsun!</h1>

  <p>
    Baba çınar gibidir, meyvesi olmasa da gölgesi yeter.<br>
    Sen de bizim çınarımızsın.<br>
    Günün kutlu olsun babam.
  </p>

</body>
</html>
