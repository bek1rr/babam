<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Babalar Günü</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3a3a3a;
      overflow: hidden;
      text-align: center;
      color: white;
      padding: 60px 20px;
      position: relative;
    }

    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px black;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 24px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
      z-index: 2;
      position: relative;
    }

    /* Yıldırım efektleri */
    .lightning {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: white;
      animation: flash 3s infinite;
      opacity: 0.1;
    }

    .lightning:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }

    .lightning:nth-child(2) {
      left: 50%;
      animation-delay: 1.5s;
    }

    .lightning:nth-child(3) {
      left: 80%;
      animation-delay: 2.5s;
    }

    @keyframes flash {
      0%, 100% {
        opacity: 0.05;
        height: 100vh;
      }
      50% {
        opacity: 0.8;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- Yıldırım efektleri -->
  <div class="lightning"></div>
  <div class="lightning"></div>
  <div class="lightning"></div>

  <!-- Ana içerik -->
  <img src="baba.jpeg" alt="Babamla Birlikte">

  <h1>Babalar Günü Kutlu Olsun!</h1>

  <p>
    Baba çınar gibidir, meyvesi olmasa da gölgesi yeter.<br>
    Sen de bizim çınarımızsın.<br>
    Günün kutlu olsun babam.
  </p>

</body>
</html>
